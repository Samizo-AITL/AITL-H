          +-----------------+
          |   UART Driver   |
          | (LLM Command)   |
          +--------+--------+
                   |
               [uart_cmd]
                   ↓
           +-------+--------+
           |     FSM Engine |
           |   状態制御     |
           +-------+--------+
           |       |        |
 [target_speed] [target_angle]
           ↓       ↓
      +----+--------+-----+
      |   PID Controller  |
      +---------+----------+
                |
         [control_pwm]
                ↓
        +-------+--------+
        |    PWM Driver   |
        +-----------------+

周辺接続：
	•	FSMはセンサ（距離・角度）からの入力も受け取る
	•	PIDはセンサ値（距離, 角度）と目標値で制御誤差を計算
