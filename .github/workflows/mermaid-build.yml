name: Build Mermaid PNG

on:
  push:
    paths:
      - 'docs/images/**/*.mmd'
      - 'docs/images/*.mmd'
      - '.github/workflows/mermaid-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render Mermaid to PNG
        run: |
          set -euo pipefail
          mkdir -p docs/images
          shopt -s nullglob
          export PUPPETEER_EXECUTABLE_PATH=$(which chromium || which chromium-browser || true)
          export PUPPETEER_NO_SANDBOX=true
          for f in docs/images/**/*.mmd docs/images/*.mmd; do
            out="${f%.mmd}.png"
            echo "Rendering $f -> $out"
            mmdc -i "$f" -o "$out" -b transparent -w 1200
          done

      - name: Optimize PNGs (optional)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pngquant
          find docs/images -name '*.png' -print0 | xargs -0 -I{} pngquant --skip-if-larger --force --ext .png {}

      - name: Commit PNGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: render Mermaid PNGs"
          file_pattern: docs/images/*.png
