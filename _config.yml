title: "AITL-H"
description: "Hybrid Intelligent Control: FSM × PID × LLM"
url: "https://samizo-aitl.github.io"
baseurl: "/AITL-H"

theme: null          # ← minimaは使わない

markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  hard_wrap: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

timezone: Asia/Tokyo
permalink: pretty

# 既定レイアウトを clean に（各mdに毎回書かなくてOK）
defaults:
  - scope:
      path: ""
    values:
      layout: clean

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
