title: "AITL-H"
description: "Hybrid Intelligent Control: FSM × PID × LLM"
url: "https://samizo-aitl.github.io"
baseurl: "/AITL-H"

# テーマを無効化（minimaは使わず、独自レイアウトを使用）
theme: null

# Markdownレンダリング設定
markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  hard_wrap: false

# プラグイン
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# タイムゾーン
timezone: Asia/Tokyo

# URL形式
permalink: pretty

# 既定レイアウトを "clean" に設定（各Markdownに毎回書かなくてOK）
defaults:
  - scope:
      path: ""
    values:
      layout: clean

# 除外ファイル・フォルダ
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
