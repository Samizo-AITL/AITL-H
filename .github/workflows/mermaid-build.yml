name: Build Mermaid PNG

on:
  push:
    paths:
      - 'docs/images/**/*.mmd'
      - 'docs/images/*.mmd'
      - '.github/workflows/mermaid-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli

      - name: Render Mermaid to PNG
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/images
          shopt -s nullglob
          for f in docs/images/**/*.mmd docs/images/*.mmd; do
            out="${f%.mmd}.png"
            echo "Rendering $f -> $out"
            # 重要: CI で Chromium を動かすために --no-sandbox を付与
            mmdc --no-sandbox -i "$f" -o "$out" -b transparent -w 1200
          done

      - name: Optimize PNGs (optional)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y pngquant
          find docs/images -name '*.png' -print0 | xargs -0 -I{} pngquant --skip-if-larger --force --ext .png {}

      - name: Commit PNGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: render Mermaid PNGs"
          file_pattern: docs/images/*.png
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
