---
layout: null
---
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ page.title | default: site.title | escape }}</title>

  <!-- 基本スタイル（任意。assetsが無ければこの2行は削ってOK） -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

  <!-- SEO（使っていなければ自動で何も出ません） -->
  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}

  <!-- MathJax（使わないなら丸ごと削ってOK） -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true, tags: 'ams'
      },
      options: { skipHtmlTags: ['script','style','textarea','pre','code'] },
      chtml: { scale: 1 }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Mermaid（図を使うならON、使わないなら削除OK） -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (window.mermaid) mermaid.initialize({ startOnLoad: true, securityLevel: 'loose' });
    });
  </script>

  <!-- レイアウトの基本幅など（軽いリセット） -->
  <style>
    :root { --content-max: 72rem; }
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif; line-height: 1.6; }
    main.container, footer.container { max-width: var(--content-max); margin: 0 auto; padding: 1.25rem 1rem; }
    img, svg, canvas, video { max-width: 100%; height: auto; display: block; }
    pre { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; }
    h1, h2, h3 { scroll-margin-top: 80px; }
    /* GitHubテーマなどが勝手にタイトルを消すのを防止 */
    .page-title, .post-title { display: block !important; }
    /* ページ先頭に自動H1を出す */
    .title-bar h1 {
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: .2rem 0 1rem; padding-bottom: .4rem; border-bottom: 2px solid #e5e7eb;
      letter-spacing: -0.01em; font-weight: 800;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- 先頭タイトル（Front Matter の title が無ければ site.title を表示） -->
    <div class="title-bar">
      <h1>{{ page.title | default: site.title }}</h1>
    </div>

    <!-- 本文 -->
    {{ content }}
  </main>

  <footer class="container" role="contentinfo" aria-label="Site footer">
    <hr />
    <p>&copy; {{ "now" | date: "%Y" }} <a href="https://github.com/Samizo-AITL" target="_blank" rel="noopener">Samizo Shinichi</a></p>
  </footer>
</body>
</html>
